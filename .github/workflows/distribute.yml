        run: flutter build appbundle --release --no-shrink --verbose --dart-define=FIREBASE_API_KEY="${{ secrets.FIREBASE_API_KEY }}" --dart-define=FIREBASE_APP_ID="${{ secrets.FIREBASE_APP_ID }}" --dart-define=KEYSTORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" --dart-define=KEY_ALIAS="${{ secrets.KEY_ALIAS }}" --dart-define=KEY_PASSWORD="${{ secrets.KEY_PASSWORD }}" --dart-define=KEYSTORE_BASE64="${{ secrets.KEYSTORE_BASE64 }}" --dart-define=MP_ACCESS_TOKEN_SELLER="${{ secrets.MP_ACCESS_TOKEN_SELLER }}" --dart-define=MP_CREATE_PREFERENCE_HOST="${{ secrets.MP_CREATE_PREFERENCE_HOST }}"
#        run: flutter build appbundle --release --verbose --dart-define=FIREBASE_API_KEY="${{ secrets.FIREBASE_API_KEY }}" --dart-define=FIREBASE_APP_ID="${{ secrets.FIREBASE_APP_ID }}" --dart-define=KEYSTORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" --dart-define=KEY_ALIAS="${{ secrets.KEY_ALIAS }}" --dart-define=KEY_PASSWORD="${{ secrets.KEY_PASSWORD }}" --dart-define=KEYSTORE_BASE64="${{ secrets.KEYSTORE_BASE64 }}" --dart-define=MP_ACCESS_TOKEN_SELLER="${{ secrets.MP_ACCESS_TOKEN_SELLER }}" --dart-define=MP_CREATE_PREFERENCE_HOST="${{ secrets.MP_CREATE_PREFERENCE_HOST }}"
