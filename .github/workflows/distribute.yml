      - name: Show current directory
        run: pwd

      - name: List files
        run: ls -la

      - name: List files android folder
        run: ls -la ./android

      - name: Print android properties file
        run: cat ./android/local.properties

      - name: Find AAB Files
        run: |
          find . -name "*.aab"

